<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta charset=“UTF-8”>
  
  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type='text/css' href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="cartoon hero image">
    <div class="content-wrapper">
      <h1>Order Summary</h1>
      <p class='description'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class='plan-wrapper'>
        <img src="images/icon-music.svg" alt="music note icon">
        <div class="plan-details">
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>
        <a href='#'>Change</a>
      </div>
      <p class='btn'>Proceed to Payment</p>
      <p class='cancel-order'>Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/npstrass">Noah Strasser</a>.
  </div>
</body>
</html>
